<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <style>
        /* CSS for styling the gallery */
        body {
           background-image: url('back.jpg');
           background-size: cover;
           background-repeat: no-repeat;
        }
        h1 {
            text-align: center;
            color: #fff; /* Set the text color to white */
        }
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #fff; /* Set the background color of the grid to white */
            padding: 20px; /* Add some padding around the grid */
            border-radius: 10px; /* Add rounded corners to the grid */
        }
        .photo-grid img {
            width: 300px;
            height: 200px;
            margin: 10px;
            object-fit: cover;
            border-radius: 10px; /* Add rounded corners to the images */
        }
        .photo-caption {
            width: 300px;
            text-align: center;
            font-size: 14px;
            font-style: italic;
            margin-top: 5px;
            color: #484848; /* Set the text color of the captions to gray */
        }
    </style>
  </head>
  </head>
  <body>
    <h1>PHOTO GALLLERY</h1>
    <div class="photo-grid">
        <div class="photo">
            <img src="image1.jpg" alt="Image 1">
            <div class="photo-caption">The Moon's Soft Light Shines On A Tranquil Night</div>
        </div>
        <div class="photo">
            <img src="image2.jpg" alt="Image 2">
            <div class="photo-caption">Caption for Image 2</div>
        </div>
      <br>
        <div class="photo">
            <img src="image3.jpg" alt="Image 3">
            <div class="photo-caption">Caption for Image 3</div>
        </div>
      <br>
        <div class="photo">
            <img src="image4.jpg" alt="Image 4">
            <div class="photo-caption">Caption for Image 4</div>
        </div>
        <div class="photo">
            <img src="image5.jpg" alt="Image 5">
            <div class="photo-caption">Caption for Image 5</div>
        </div>
        <div class="photo">
            <img src="image6.jpg" alt="Image 6">
            <div class="photo-caption">Caption for Image 6</div>
        </div>
    </div>
  </body>
</html>
